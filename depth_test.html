<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div style="position: fixed; z-index: 1000; padding: 10px;">
        <label>
            Depth:
            <input type="range" min="0.5" max="2" step="0.01" value="1" oninput="handleDepthSliderChange(this.value)">
        </label>
        <br>
        <label>
            Position:
            <input type="range" min="-2" max="2" step="0.01" value="0" oninput="handlePositionSliderChange(this.value)">
        </label>
    </div>
    <script src="depth_test.js"></script>
</body>
</html>
